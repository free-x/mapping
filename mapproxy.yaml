globals:
  image:
    paletted: false
    resampling_method: bilinear
  cache:
    link_single_color_images: true
    meta_size: [ 6,6 ]
    meta_buffer: 300
    bulk_meta_tiles: true
  tiles:
    expires_hours: 24

services:
  tms:
  wms:
  demo:

sources:
  qgis:
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh.qgs
      #tiled: true
    coverage:
      datasource: data/bsh/AidsAndServices.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  qgis1:
    # shifted usage band as underlay
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh1.qgs
      #tiled: true
    coverage:
      datasource: data/bsh/AidsAndServices.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  qgis2:
    # shifted usage band as underlay
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh2.qgs
      #tiled: true
    coverage:
      datasource: data/bsh/AidsAndServices.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'

caches:
  bsh:
    sources: [ 'qgis2:BSH','qgis1:BSH','qgis:BSH' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles

layers:
  - name: bsh
    title: BSH
    sources: [ bsh ]
