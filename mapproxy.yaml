globals:
  image:
    paletted: false
    resampling_method: bilinear
  cache:
    link_single_color_images: true
    meta_size: [ 6,6 ]
    meta_buffer: 160
    bulk_meta_tiles: true
  tiles:
    expires_hours: 24

services:
  tms:
  wms:
  demo:

sources:
  qgis:
    type: wms
    #supported_srs: ['EPSG:3857']
    req:
      url: http://localhost:8000/
      transparent: true
  coverage:
    srs: EPSG:4326
    bbox:
      - 3.3
      - 53
      - 14.4
      - 56

caches:
  bsh:
    sources: [ 'qgis:bsh' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
      directory_layout: tms

layers:
  - name: bsh
    title: BSH
    sources: [ bsh ]
