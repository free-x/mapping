globals:
  image:
    paletted: false
    resampling_method: bilinear
  cache:
    link_single_color_images: true
    meta_size: [ 6,6 ]
    meta_buffer: 200
    bulk_meta_tiles: true
  tiles:
    expires_hours: 24

services:
  tms:
  wms:
  demo:

sources:
  qgis:
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh.qgs
      #tiled: true
    coverage:
      datasource: data/bsh/AidsAndServices.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  qgis1:
    # shifted usage band as underlay
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh1.qgs
    coverage:
      datasource: data/bsh/AidsAndServices.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  qgis2:
    # shifted usage band as underlay
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh2.qgs
    coverage:
      datasource: data/bsh/AidsAndServices.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  rws:
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: rws.qgs
    coverage:
      bbox: [ 4.177551,52.598043,7.344360,54.165650 ] # http://bboxfinder.com/
      srs: 'EPSG:4326'

caches:
  qmap:
    sources: [ 'qgis2:BSH','qgis1:BSH','qgis:BSH' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
  aton:
    sources: [ 'qgis:nav0' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
  depth:
    sources: [ 'qgis:hyd1,obs0' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
  wad:
    sources: [ 'rws:enc,vwm' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles

layers:
  - name: qmap
    title: QMap
    sources: [ qmap ]
  - name: wad
    title: Waddenzee
    sources: [ wad ]
